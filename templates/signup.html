{% extends "base.html" %}
{% block content %}
      <div class="container">
          <div class="row">
              <div class="col-md-8">
                <h2>{{ title }}</h2>
                <form action="{{ url_for('signup') }}" method="POST">
                
                <div class="form-group">
                    <input type="text" placeholder="Enter Name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Enter Email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <input type="text" placeholder="Enter Username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <input type="password" placeholder="Enter Password" name="password" class="form-control" required>                </div>

                <div class="form-group inline">
                    <input type="password" placeholder="Repeat Password" name="confirm_password" class="form-control" required>                    
                </div>

                <div class="form-group clearfix">
                    <a class="btn btn-danger" href="{{ url_for('home') }}">Cancel</a>
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
            </form>

              </div>
          </div>
      </div>

{% endblock %}
